<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.jpeg" alt="University Logo" class="logo">
            <h1>King Saud University</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admissions.html">Admission</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <ul id="sidebar-links">
            <script>
                // Generate sidebar links dynamically using document.write()
                const sidebarLinks = ['Sign In', 'Announcements', 'Grades'];
                sidebarLinks.forEach(link => {
                    document.write('<li><a href="' + link.toLowerCase() + '.html">' + link + '</a></li>');
                });
            </script>
        </ul>
    </div>
    <main>
        <section>
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        window.addEventListener('scroll', function() {
            var footer = document.getElementById('footer');
            if (window.scrollY > 100) { // Adjust the value as needed
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        });

        // Handle sign-in form submission
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                document.write("<p>Sign in successful! Welcome, " + username + "!</p>");
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
